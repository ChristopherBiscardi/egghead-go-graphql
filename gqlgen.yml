# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  Todo:
    model: github.com/christopherbiscardi/egghead-go-graphql.Todo
resolver:
  filename: resolver.go
  type: Resolver
